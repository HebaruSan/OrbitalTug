// Patch from @Starwaster
// Fixes the drones, adds transmitter and changes type to Probe
@PART[DronePod|helperDrone]
{
	vesselType = Probe
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 50000
		optimumRange = 25000
		packetFloor = .1
		packetCeiling = 5
	}
}

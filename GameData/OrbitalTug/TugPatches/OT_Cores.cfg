//Push Adapter
@PART[adaptorCarrier]:NEEDS[OrbitalTug]
{

  //rescaleFactor = 1

  //TechRequired = generalConstruction
  //entryCost = 1000
  //cost = 600
  @category = Coupling // Utility

  @title = Orbital Tug Carrier Module
  //manufacturer = Ark Propulsions
  //description = A modified adaptor unit for carrying Helper Drones.
  //@description = CHECK PROFILE. INCREASE COSTS.

  @mass = 0.35 // 0.25
  //dragModelType = default
  //maximum_drag = 0.2
  @minimum_drag = 0.2 // 0.3
  @angularDrag = 2 // 4
  @crashTolerance = 50 // 15
  %breakingForce = 500
  %breakingTorque = 500
  //@maxTemp = 2000 // 2000

  %vesselType = Ship
  %CrewCapacity = 0
  %explosionPotential = 0

  %fuelCrossFeed = True

  %bulkheadProfiles = size1 // size1
  %tags = arm asteroid capture clam claw connect dock fasten grab join klaw cck-tug

  @MODULE[ModuleAnimateGeneric],0
	{
    @startEventGUIName = Arm Grappler
    @endEventGUIName = Disarm Grappler
    @actionGUIName = Toggle Grappler
    %allowAnimationWhileShielded = False
	}

  RESOURCE
  {
    name = ElectricCharge
    amount = 150
    maxAmount = 150
  }

  @RESOURCE[MonoPropellant]
	{
		@amount = 100 // 160
		@maxAmount = 100 // 160
	}

  @MODULE[ModuleRCS]
  {
    @name = ModuleRCSFX
    //thrusterTransformName = RCSthruster
    //@thrusterPower = 1
    //resourceName = MonoPropellant
    //resourceFlowMode = STAGE_PRIORITY_FLOW
    //%shieldedCanThrust = false
    %stagingEnabled = False
    %runningEffectName = running
  }

  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = RCSthruster // RCSjet
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        modelName = Squad/FX/Monoprop_small
        transformName = RCSthruster // RCSjet
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        localRotation = -90, 0, 0
      }
    }
  }

}

